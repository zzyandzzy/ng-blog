<div class="main-content index-page clearfix">
  <div *ngIf="errorCode === 200" class="post-lists">
    <app-card *ngFor="let post of postList;let i = index;" [post]="post" [index]="i">{{i + 1}}</app-card>
  </div>
  <app-list-navigator *ngIf="errorCode === 200" [currentPage]="currentPage"></app-list-navigator>
  <div *ngIf="errorCode != 200">
    错误代码: {{errorCode}}
    <br>
    错误信息: {{postList}}
  </div>
</div>
