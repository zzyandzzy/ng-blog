<div class="main-content page-page">
  <div class="search-page">
    <form id="search" class="search-form" method="post" action="/search/" role="search">
      <span class="search-box clearfix">
      <input type="text" id="input" class="input" name="s" required="true" placeholder="Search..." maxlength="30"
             autocomplete="off">
        <button type="submit" class="spsubmit"><i class="icon-search"></i></button>
      </span>
    </form>
    <div class="search-tags"><p>ðŸ‘‡ The following tabs can help you!</p>
      <a *ngFor="let category of categories;let i = index;" routerLink="/c/{{urls[i]}}"
         class="bg-white"># {{category}}</a>
    </div>
  </div>
</div>
