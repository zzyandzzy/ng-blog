<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-transform"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="${meta_keywords()}"/>
  <meta name="description" content="${meta_description()}"/>
  <meta content="${_csrf_token}" name="csrf_token"/>

  <title>zzy - Blog</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="apple-touch-icon" href="assets/static/img/apple-touch-icon.png"/>

  <link href="assets/static/css/xcode.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="bg-grey" tools_scp_screen_capture_injected="true">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
  当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<app-root></app-root>
<script src="assets/static/js/headroom.min.js"></script>
<script src="//cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
<script src="assets/static/js/instantclick.min.js"></script>
<script type="text/javascript">
  $("document").ready(function () {

    let header = new Headroom(document.getElementById("header"), {
      tolerance: 10,
      offset: 80,
      classes: {
        initial: "animated",
        pinned: "slideDown",
        unpinned: "slideUp"
      }
    });
    header.init();
  });
</script>
<script data-no-instant>
  InstantClick.on('change', function (isInitialLoad) {
    var blocks = document.querySelectorAll('pre code');
    for (var i = 0; i < blocks.length; i++) {
      hljs.highlightBlock(blocks[i]);
    }
    if (isInitialLoad === false) {
      if (typeof ga !== 'undefined') ga('send', 'pageview', location.pathname + location.search);
    }
  });
  InstantClick.init('mousedown');
</script>
</body>
</html>
